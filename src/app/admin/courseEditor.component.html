<div class="product-form-container">
  <div class="form-content-wrapper">
    <div class="bg-primary p-2 text-white" [class.bg-warning]="editing" [class.text-dark]="editing">
      <h5>{{ editing ? "Edit" : "Create" }} Product</h5>
    </div>

    <form novalidate #form="ngForm" (ngSubmit)="save(form)">
      <div class="form-group">
        <label>Name</label>
        <input
          class="form-control"
          name="name"
          [(ngModel)]="product.name"
          placeholder="Enter product name"
          required
        />
      </div>

      <div class="form-group">
        <label>Category</label>
        <input
          class="form-control"
          name="category"
          [(ngModel)]="product.category"
          placeholder="Enter product category"
          required
        />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea
          class="form-control"
          name="description"
          [(ngModel)]="product.description"
          placeholder="Enter product description"
          rows="4"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Price</label>
        <input
          class="form-control"
          name="price"
          type="number"
          [(ngModel)]="product.price"
          placeholder="0.00"
          step="0.01"
          min="0"
          required
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="buttn btn btn-primary" [class.btn-warning]="editing">
          {{ editing ? "Save Changes" : "Create Product" }}
        </button>
        <button type="button" class="btn btn-secondary" routerLink="/admin/main/products">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
